<!DOCTYPE html>
<html>
    <head>
        <title>lr9</title>
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
        <script src="JS/script.js"></script>
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="main">
            <div class="container">
                <div class="mainBox">
                    <div class="nameBox" id="userName"></div>
                    <div class="pointBox" id="userPointBox">Points:
                        <div id="userPoint"></div>
                    </div>
                    <div class="diceBox" id="userDice">
                        <div class="diceCircle" id="diceOneUser"></div>
                        <div class="diceCircle" id="diceTwoUser"></div>
                        <div class="diceCircle" id="diceThreeUser"></div>
                        <div class="diceCircle" id="diceFourUser"></div>
                        <div class="diceCircle" id="diceFiveUser"></div>
                        <div class="diceCircle" id="diceSixUser"></div>
                        <div class="diceCircle" id="diceSevenUser"></div>
                        <div class="diceCircle" id="diceEightUser"></div>
                        <div class="diceCircle" id="diceNineUser"></div>
                    </div>
                </div>
                <div class="buttonBox">
                    <button onclick="roll(1);">Play</button>
                </div>
                <div class="mainBox">
                    <div class="nameBox" id="botName"></div>
                    <div class="pointBox" id="botPointBox">Points:
                        <div id="botPoint"></div>
                    </div>
                    <div class="diceBox" id="botDice">
                        <div class="diceCircle" id="diceOneBot"></div>
                        <div class="diceCircle" id="diceTwoBot"></div>
                        <div class="diceCircle" id="diceThreeBot"></div>
                        <div class="diceCircle" id="diceFourBot"></div>
                        <div class="diceCircle" id="diceFiveBot"></div>
                        <div class="diceCircle" id="diceSixBot"></div>
                        <div class="diceCircle" id="diceSevenBot"></div>
                        <div class="diceCircle" id="diceEightBot"></div>
                        <div class="diceCircle" id="diceNineBot"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
